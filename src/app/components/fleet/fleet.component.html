<div class="container" (ngModel)="boats">
    <div class="row">
      <div class="col-md-5 mx-auto my-5" *ngFor="let boat of boats">
        <mdb-card>
          <mdb-card-body>
            <mdb-card-title>
              <h4>{{boat.name}}</h4>
            </mdb-card-title>
  
            <mdb-card-text>
              {{boat.owner}}
            </mdb-card-text>
  
            <button mdbBtn color="primary">Details</button>
          </mdb-card-body>
        </mdb-card>
      </div>
    </div>
  </div>
