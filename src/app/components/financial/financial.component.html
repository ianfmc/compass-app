
<div class="container-fluid" (ngModel)="revenues">
  <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Transaction
        </th>
        <th class="th-sm">Date
        </th>
        <th class="th-sm">Customer
        </th>
        <th class="th-sm">Boat
        </th>
        <th class="th-sm">Amount
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of revenues">
        <td>{{ r.transaction }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.customer }}</td>
        <td>{{ r.boat }}</td>
        <td>{{ r.amount }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Transaction
        </th>
        <th>Date
        </th>
        <th>Customer
        </th>
        <th>Boat
        </th>
        <th>Amount
        </th>
      </tr>
    </tfoot>
  </table>
</div>
